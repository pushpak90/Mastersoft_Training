<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact page</title>
</head>

<body>
    <center>
        <br><br><br>
        <form>
            Enter Name :
            <input type="name">
            <br><br>
            Enter Email : 
            <input type="email">
            <br><br>
            Enter Phone : 
            <input type="number">
            <br><br>
            Enter Message : 
            <textarea>Message Here...</textarea>
            <br><br>
            Select City :
            <select>
                <option value="">Nagpur</option>
                <option value="">Pune</option>
                <option value="">Mumbai</option>
            </select>
            <br><br>
            <button>Submit</button>
        </form>
    </center>
</body>

</html>
