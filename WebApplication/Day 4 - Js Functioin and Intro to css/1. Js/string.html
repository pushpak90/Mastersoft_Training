<html
	<head>
		<script language="JavaScript">
			//length
			var city = "Nagpur";
			document.write(city.length+"<br>"+"<br>");
			
			//replace and replaceAll
			var s1, s2;
			s1 = "Nagpur is a big city, Nagpur is good city";
			//s2 = s1.replace("Nagpur","pune");
			s2 = s1.replaceAll("Nagpur", "Pune");
			document.write(s2+"<br>"+"<br>");
			
			//toUpperCase and toLowerCase
			var s3 = "Nagpur is big city";
			document.write(s3.toUpperCase()+"<br>"+"<br>");
			document.write(s3.toLowerCase()+"<br>"+"<br>");
			
			//concat
			var s4 = "Nagpur";
			var s5 = "City";
			var s6 = s4.concat(" ",s5);
			document.write(s6+"<br>"+"<br>");
			
			//padStart and padEnd
			var s7 = "5";
			var s8 = s7.padStart(4,"*");
			var s9 = s7.padEnd(4,"*");
			document.write(s8+"<br>"+"<br>");
			document.write(s9+"<br>"+"<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
