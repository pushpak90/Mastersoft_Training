<html>
	<head>
		<script language="JavaScript">
			function display()
			{
				var name1, college2, subject1, m1, m2, m3, m4, m5, total_marks;
				name1 = document.getElementById("t1").value;
				college2 = document.getElementById("t2").value;
				subject1 = document.getElementById("t3").value;
				m1 = parseInt(document.getElementById("t4").value);
				m2 = parseInt(document.getElementById("t5").value);
				m3 = parseInt(document.getElementById("t6").value);
				m4 = parseInt(document.getElementById("t7").value);
				m5 = parseInt(document.getElementById("t8").value);
				total_marks = m1+m2+m3+m4+m5;
				if(total_marks > 250)
				{
					document.getElementById("t10").value = "Grade A";
				}
				else if(total_marks > 150 && total_marks < 250)
				{
					document.getElementById("t10").value = "Grade B";
				}
				else
				{
					document.getElementById("t10").value = "Fail";
				}
				document.getElementById("t9").value = total_marks;
				document.getElementById("info").innerHTML = name1 + "<br>" + college2+ "<br>" +subject1+"<br>";
				
			}
		</script>
	</head>
	<body>
		Enter Name : 
		<input type="text" id="t1">
		<br><br>
		Enter college : 
		<input type="text" id="t2">
		<br><br>
		Enter Subject : 
		<input type="text" id="t3">
		<br><br>
		Enter Mark 1  : 
		<input type="text" id="t4">
		<br><br>
		Enter Mark 2 : 
		<input type="text" id="t5">
		<br><br>
		Enter Mark 3 : 
		<input type="text" id="t6">
		<br><br>
		Enter Mark 4 : 
		<input type="text" id="t7">
		<br><br>
		Enter Mark 5 : 
		<input type="text" id="t8">
		<br><br>
		Total Marks :
		<input type="text" id="t9">
		<br><br>
		Your Grade :
		<input type="text" id="t10">
		<br><br>
		<input type="button" value="Submit" onclick="display()">
		<p id="info"></p>
	</body>	
</html>
