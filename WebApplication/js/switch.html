<html>
	<head>
		<script language = "JavaScript">
			var ch;
			ch = parseInt(prompt("Enter your choise : "));
			switch(ch)
			{
				case 1:
					document.write("one");
					break;
					
				case 2:
					document.write("two");
					break;
					
				case 3:
					document.write("Three");
					break;
				
				default :
					document.write("Invalid Choise");
					break;
			}
		</script>
	</head>
</html>
